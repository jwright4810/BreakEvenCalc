<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break Even Calculator</title>
</head>
<body>
    <div class="input-container">
        <div class="input-fields">
            <h1>Average Weight</h1>
            <input type="number">
        </div>
        <div class="input-fields">
            <h1>Target Finish Weight</h1>
            <input type="number">
        </div>
            <div class="input-fields">
            <h1>Date of Purchase</h1>
            <input type="date">
        </div>
        <div class="input-fields">
            <h1>Rate of Gain</h1>
            <input type="number">
        </div>
        <div class="input-fields">
            <h1>Cost of Gain</h1>
            <input type="number">
        </div>
        <div class="input-fields">
            <h1>Death Loss</h1>
            <input type="number">
        </div>
    </div>
    
    <div class="output-container">
        <div class="proj-dates">
            <div class="fin-date">
                <h1>Finish Day</h1>
                <p id="fin-date-output"></p>
            </div>
            <div class="contract-month">
                <h1>Contract Month</h1>
                <p id="contract-month-output"></p>
            </div>
        </div>
        <div class="bid-price"></div>
        <div class="break-even"></div>
        <div class="profit"></div>
    </div>
</body>
</html>
