<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-</div>8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Break Even Calculator</title>

</head>
<body>
    <div class="input-container">
        <div class="input-fields">
            <h1>Average Weight</h1>
            <span class="aver-weight">
                <input id="aveWgt"/>
            </span>    
        </div>
        <div class="input-fields">
            <h1>Finish Weight</h1>
            <span class="fin-weight">
                <input id="finWgt"/>
            </span>
        </div>
       
        <div class="input-fields">
            <h1>Date of Purchase</h1>
            <input id="tdDate" type="date">
        </div>
        <div class="input-fields">
            <h1>Rate of Gain</h1>
            <span class="rate-gain">
                <input id="rog">
            </span>
        </div>
        <div class="input-fields">
            <h1>Cost of Gain</h1>
            <span class="cost-gain">
                <input id="cog">
            </span>
        </div>
        <div class="input-fields">
            <h1>Death Loss</h1>
            <span class="death-loss">
                <input id='dl'>
            </span>
        </div>
    </div>
    
    <div class="output-container">
        <div class="proj-dates">
            <div class="fin-date">
                <h1>Finish Day</h1>
                <p id="fin-date-output"></p>
            </div>
            <div class="contract-month">
                <h1>Contract Month</h1>
                <p id="contract-month-output"></p>
            </div>
             
        </div>
        <div class="sell-price">
            <h1>Projected Sell Price</h1>
            <input id='sel-pr' />
        </div> 
        <div class="bid-price"></div>
            <h1>Bid Price</h1>
            <button id="bid-up">+</button>
            <button id="bid-down">-</button>
            <input id='bd-pr'/>
        <div class="break-even">
            <h1>Feeder Break Even</h1>
            <p id="feeder-be"></p>
        </div>
        <div class="profit">
            <h1>Profit</h1>
            <p id="profit-output"></p>
        </div>

    </div>
    <button onclick="calc()">click</button>
    <script src="calc.js"></script>
</body>
</html>
