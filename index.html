<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-</div>8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Break Even Calculator</title>

</head>
<body>
    <!-- main inputs -->
    <div class="input-container">
        <div class="input-fields">
            <h1>Average Weight</h1>
            <span class="aver-weight">
                <input id="aveWgt" type="number" placeholder="0" autofocus/>
            </span>    
        </div>
        <div class="input-fields">
            <h1>Finish Weight</h1>
            <span class="fin-weight">
                <input id="finWgt" type="number" placeholder="0"/>
            </span>
        </div>
       
        <div class="input-fields">
            <h1>Purchase Date</h1>
            <input id="tdDate" type="date">
        </div>
        <div class="input-fields">
            <h1>Rate of Gain</h1>
            <span class="rate-gain">
                <input id="rog" type="number" placeholder="0.0">
            </span>
        </div>
        <div class="input-fields">
            <h1>Cost of Gain</h1>
            <span class="cost-gain">
                <input id="cog" type="number" placeholder="0.00">
            </span>
        </div>
        <div class="input-fields">
            <h1>Death Loss</h1>
            <span class="death-loss">
                <input id='dl' type="number" placeholder="0">
            </span>
        </div>
    </div>
    <div class=buts>
        <button id="calc" onclick="calc()">Calculate</button>
        <button id ="reset">Reset</button>
    </div>
 
    <!--Finish day and contract month  -->
    <div class="output-container">
        <div class="proj-dates">
            <div class="fin-date">
                <h1>Finish Day</h1>
                <p id="fin-date-output"></p>
            </div>
            <div class="contract-month">
                <h1>Contract Month</h1>
                <p id="contract-month-output"></p>
            </div>
             
        </div>

        <!-- sell and bid inputs -->
        <div class="sell-bid">
                <div class="bid-price">
                    <h1>Bid Price</h1>
                    <input id='bd-pr' type="number" placeholder="0.00"/>
                    <div class="inc-but">
                        <button id="bid-up"><i class="fas fa-plus"></i></button>
                        <button id="bid-down"><i class="fas fa-minus"></i></button>
                    </div>  
                </div>  
            <div class="sell-price">
                <h1>Sell Price</h1>
                <input id='sel-pr' type="number" placeholder="0.00"/>
                
            </div> 
               
        </div> 
        <div class="final-output">
            <div class="break-even">
                <h1>Feeder Break Even</h1>
                <p id="feeder-be"></p>
            </div>    
        
            <div class="profit">
                <h1>Profit</h1>
                <p id="profit-output"></p>
            </div>
        </div>   
    </div>
    <script src="calc.js"></script>
</body>
</html>
